<html xmlns:th="https://www.thymeleaf.org"> <!-- sprint2 task2,3 -->

<head>
	<title>Register - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/signIn.js" defer></script>
</head>
	
<body>
<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
}
</style>

	<body bgcolor="#214d9e"><br><br>
		<div class="header">
<table align="center" cellpadding="50" border="1" bgcolor="#f0f2f5" width="720"><tbody><tr><td>
		<h1 class="primary-message" align="center">My GPA Needs An A</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''"> 
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form action="/" method="POST" onsubmit="return validateForm();" class="inputContent">
			<body bgcolor="#54221a"><br><br>
			<table align="center" cellpadding="2" border="1" bgcolor="#ffbb91" width="400"><tbody><tr><td>
			
			<h2 align="center" class="primary-message">sign in</h2>
	
			<div>
			<label>&emsp; &emsp;Employee ID :</label>
			<input id="employeeId" name="employeeId" type="number" placeholder="Employee ID" class="update" th:value="${employeeId}" /> 
			</div><br>

			<div>
			<label>&emsp; &emsp; &emsp;Password :</label>
			<input id="password" name="password" type="password" placeholder="Password" class="update" />
			</div>
		
			<div class="center">
				<input type="submit" value="Sign In" class="submit" />
			</div>
	</div>
		
</body>

</html>
