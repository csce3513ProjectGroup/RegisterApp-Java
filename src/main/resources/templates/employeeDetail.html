<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Product</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/employeeDetail.css">
	
	<script type="text/javascript" src="/scripts/master.js" defer></script>

</head>

<body>

	<div class="header">
		<h1 class="primary-message">Employee Detail</h1>
	</div>
		
	<div id="main " class="main">
		<div id ="middleBox">
			<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
				<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
			</div>

		<form action="#" method="POST" onsubmit="return validateForm(); return false" class="inputContent">
			<div>
				<label>Employee ID :</label>
				<input id="employeeId" name="employeeId" placeholder="Emplyee ID" type="text"><br><br>
			</div>

			<div>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname"><br><br>
			</div>						
			<div>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname"><br><br>
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="text" id="password" name="password"><br><br>
			</div>
			<div>
				<label for="cPassword">Confirm Password:</label>
				<input type="text" id="cPassword" name="cPassword"><br><br>
			</div>
			<div>
				<label for="emplyeeType">Select Employee Type:</label>
					<select name="employeeType" id="employeeType">
						<option value="cashier">Cashier</option>
						<option value="sManager">Shift Manager</option>
						<option value="gManager">General Manager</option>
					</select><br><br>
			</div>
			<button onclick="validateForm(); return false;">Save</button><br>
		</form>
		</div>
	</div>
	
	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden">
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
			}
		</script>
	</div>

	<div class="footer">
		<img src = "/images/signOut.png" id="signOutImage" alt="Sign Out" class="footer" />
	</div>
</body>

</html>
